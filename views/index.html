<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html data-ng-app="pineapples" data-ng-csp>
  <head>
    <title>Pineapples!</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/custom.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/angular/angular-csp.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- <script src="popup.js"></script> -->
  </head>
  <body>
    <h1 style="color: #CC6600;">Pineapples!</h1>

    <h2>I'm craving ...</h2>

    <input class="pill-btn" type="text" placeholder="chicken?" ng-model="searchTerm" />

    <br />
    <br />

    <juice-box search-term="searchTerm"></juice-box>

    <script src="/javascripts/angular/angular.min.js"></script>
    <script src="/javascripts/angular/angular-cookies.min.js"></script>
    <script src="/javascripts/pineapples.js"></script>
    <script src="/javascripts/key-bindings.js"></script>
  </body>
</html>
